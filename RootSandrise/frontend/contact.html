<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | CleanMap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8e063, #56ab2f);
            color: #333;
        }

        /* NAVBAR */
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        header h1 {
            color: #2e7d32;
        }

        nav a {
            text-decoration: none;
            margin-left: 20px;
            color: #333;
            font-weight: 500;
        }

        nav a:hover {
            color: #2e7d32;
        }

        /* CONTACT CONTENT */
        .contact-container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .contact-container h2 {
            color: #2e7d32;
            margin-bottom: 10px;
            text-align: center;
        }

        .contact-container p {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 0.95rem;
        }

        .contact-form textarea {
            resize: none;
            height: 120px;
        }

        .contact-form button {
            width: 160px;
            align-self: center;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #2e7d32;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background: #1b5e20;
        }

        /* FOOTER */
        footer {
            background: #2e7d32;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <h1>CleanMap</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="help.html">Help</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- CONTACT FORM -->
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Have questions or suggestions? Reach out to us.</p>

        <form class="contact-form" onsubmit="submitForm(confirm)">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- FOOTER -->
    <footer>
        <p>Â© 2026 CleanMap | Environment & Sustainability Hackathon</p>
    </footer>

    <script>
        function submitForm() {
            alert("Thank you for contacting CleanMap! We will get back to you soon.");
            document.querySelector(".contact-form").reset();
            return false;
        }
    </script>

</body>
</html>
