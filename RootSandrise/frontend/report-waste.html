<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Waste | CleanMap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            min-height: 100vh;
        }

        /* NAVBAR */
        header {
            background: rgba(255,255,255,0.95);
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        header h1 {
            color: #2e7d32;
        }

        nav a {
            text-decoration: none;
            margin-left: 20px;
            color: #333;
            font-weight: 500;
        }

        nav a:hover {
            color: #2e7d32;
        }

        /* FORM CONTAINER */
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .container h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .container p {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 0.9rem;
        }

        .form-group textarea {
            resize: none;
        }

        .location-btn {
            margin-top: 10px;
            background: #2e7d32;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .location-btn:hover {
            background: #1b5e20;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background: #1b5e20;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <h1>CleanMap</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="user-dashboard.html">Dashboard</a>
            <a href="help.html">Help</a>
            <a href="login.html">Logout</a>
        </nav>
    </header>

    <!-- FORM -->
    <div class="container">
        <h2>üöÆ Report Illegal Waste</h2>
        <p>Help us identify dumping hotspots and keep your community clean.</p>

        <form id="wasteForm">
            <div class="form-group">
                <label>Waste Type</label>
                <select required>
                    <option value="">Select Waste Type</option>
                    <option>Plastic</option>
                    <option>Organic</option>
                    <option>Construction Waste</option>
                    <option>E-Waste</option>
                    <option>Medical Waste</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Detailed Location</label>
                <input type="text" placeholder="Street / Area / Landmark" required>
            </div>

            <div class="form-group">
                <label>GPS Coordinates</label>
                <input type="text" id="gps" placeholder="Latitude, Longitude" readonly>
                <button type="button" class="location-btn" onclick="getLocation()">üìç Get Current Location</button>
            </div>

            <div class="form-group">
                <label>Upload Waste Image</label>
                <input type="file" accept="image/*" required>
            </div>

            <div class="form-group">
                <label>Additional Description</label>
                <textarea rows="4" placeholder="Any extra details (optional)"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Report</button>
        </form>
    </div>

    <footer>
        ¬© 2026 CleanMap | Together for a Cleaner Environment
    </footer>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    document.getElementById("gps").value =
                        position.coords.latitude + ", " + position.coords.longitude;
                }, () => {
                    alert("Unable to fetch location.");
                });
            } else {
                alert("Geolocation not supported by browser.");
            }
        }

        document.getElementById("wasteForm").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("‚úÖ Waste report submitted successfully!");
            window.location.href = "user-dashboard.html";
        });
    </script>

</body>
</html>
