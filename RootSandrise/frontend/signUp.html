<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | CleanMap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #a8e063, #56ab2f);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            background: #fff;
            width: 420px;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .signup-container h2 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .signup-container p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 25px;
        }

        .signup-container input,
        .signup-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 0.9rem;
        }

        .signup-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #2e7d32;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .signup-container button:hover {
            background: #1b5e20;
        }

        .signup-container .links {
            margin-top: 15px;
            font-size: 0.85rem;
        }

        .signup-container a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Create Account</h2>
        <p>Join CleanMap and help keep your community clean</p>

        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

        <select id="role">
            <option value="">Select Role</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>

        <input type="text" id="location" placeholder="City / Area" required>

        <button onclick="signup()">Sign Up</button>

        <div class="links">
            <p>Already have an account? <a href="login.html">Login</a></p>
            <p><a href="index.html">‚Üê Back to Home</a></p>
        </div>
    </div>

    <script>
        function signup() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const role = document.getElementById("role").value;
            const location = document.getElementById("location").value;

            if (!name || !email || !password || !confirmPassword || !role || !location) {
                alert("Please fill in all fields");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return;
            }

            alert("Account created successfully!");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
